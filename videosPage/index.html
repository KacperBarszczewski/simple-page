<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Strona multimedialna</title>
</head>

<body>

    <main>
        <div class="vod">

            <video id="mainVideo" onclick="playPauseVideo()" autoplay muted loop height="100%" width="100%"
                src="movies/1.mp4">

            </video>

            <a href="../index.html" class="custom-btn" id="a-back">
                <img src="assets/arrow.svg" alt="" height="80%" width="80%" />
            </a>

            <button class="custom-btn" id="btn-up" onclick="arrowUp()">
                <img src="assets/arrow.svg" alt="" height="80%" width="80%" />
            </button>

            <button class="custom-btn" id="btn-down" onclick="arrowDown()">
                <img src="assets/arrow.svg" alt="" height="80%" width="80%" />
            </button>

            <div class="div-sound">

                <input id="volume-bar" value="0.5" min="0" max="1" type="range" step="0.10">

                <button class="custom-btn" id="mut" onclick="changeMut()">
                    <img src="assets/volumeoff.svg" alt="" id="svgmut" height="80%" width="80%" />
                </button>

            </div>

            <div class="pauseplay-div" id="pauseplay-id">
                <img id="pauseplay-img" src="assets/pause.svg" width="200%"/>
            </div>


            <input class="progress-bar" id="seek" value="0" min="0" max="100" type="range" step="1">



        </div>
        <div class="right">
            <div class="prof-border">
                <div class="classFlex">
                    <img class="profile-image" src="assets/profile.jpg" alt="profile image" />
                    <h2 class="profile-name">Kacpr Barszczewski</h2>
                </div>

            </div>
        </div>
    </main>

</body>
<script src="script.js"></script>

</html>
